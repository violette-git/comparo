<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intern versus..</title>
    <link rel="icon" href="assets/Street_Fighter_VS_logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="supabase.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>intern versus..</h1>
            </div>
            <div class="search-container">
                <input type="search" placeholder="search websites..." class="search-input">
                <button class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            <div class="user-account">
                <button class="account-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="add-website">
            <div class="container">
                <div class="collapsible-header">
                    <h2>new website</h2>
        <button class="toggle-button Â btn-outline" onclick="toggleCollapsible('collapsibleContent')">Add New Entry</button>
                </div>
                <div class="collapsible-content" id="collapsibleContent" style="display: none;">
                    <form id="website-form" class="website-form">
                        <div class="form-group">
                            <label for="manus_url">manus url</label>
                            <input type="url" id="manus_url" name="manus_url" placeholder="https://">
                        </div>
                        <div class="form-group">
                            <label for="intern_url">intern url</label>
                            <input type="url" id="intern_url" name="intern_url" placeholder="https://">
                        </div>
                        <div class="form-group">
                            <label for="title">website title</label>
                            <input type="text" id="title" name="title" required placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="description">description</label>
                            <textarea id="description" name="description" rows="3" placeholder=""></textarea>
                        </div>
                        <div class="form-group">
                            <label for="category">category</label>
                            <select id="category" name="category_id">
                                <option value="">select a category</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="tags">tags (comma separated)</label>
                            <input type="text" id="tags" name="tags" placeholder="design, portfolio, e-commerce">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="button primary">add website</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section class="website-gallery">
            <div class="container">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-category="all">all</button>
                    </div>

                <div class="website-grid">
                    </div>

                <div class="load-more">
                    <button class="button secondary" id="load-more">load more</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 website showcase. all rights reserved.</p>
        </div>
    </footer>

    <template id="website-card-template">
        <div class="website-card">
            <div class="card-preview">
                <iframe src="about:blank" class="preview-iframe" title="Website Preview" loading="lazy"></iframe>
            </div>
            <div class="card-content">
                <h3 class="card-title"></h3>
                <div class="card-meta">
                    <span class="card-category"></span>
                    <div class="card-tags"></div>
                </div>
                <div class="card-actions">
                    <button class="button small">view details</button>
                </div>
            </div>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
